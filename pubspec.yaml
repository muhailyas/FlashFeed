name: news_app_clean_architecture
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  #comparing dart objects
  equatable: ^2.0.5
  
  #service locator
  get_it: ^7.6.4

  #dateFormat
  intl: ^0.18.1


  #make request to api
  retrofit: ^4.0.3

  #cached image
  cached_network_image: ^3.3.0
  
  # HTTP Requests
  dio: ^5.3.3

  #state management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3



  




dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0
  retrofit_generator: ^8.0.4
  floor_generator: ^1.4.2
  build_runner: ^2.4.6
  

flutter:

  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: 'assets/fonts/muli/Muli.ttf'
        - asset: 'assets/fonts/muli/Muli-bold.ttf'
          weight: 700
        - asset: 'assets/fonts/muli/Muli-light.ttf'
          weight: 300